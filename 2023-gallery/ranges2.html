    <!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~>> CSS -->
    <style>
    /** ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ParallaxValley */
    /** 24.1.27 **/

        .layoutParallaxValley,
        .layoutParallaxValley.defaultSettings {
          --width--total:  100vw;
          --height--total:  70vh;
            background: lightskyblue;
        }

        .layoutParallaxValley {
            height:    var(--height--total);
            width:     var(--width--total);
            max-width: 100%;
            overflow:  hidden;
            position:  relative;
        }
        .layoutParallaxValley>header {
            left:0; right:0; top:0;
            /*RenderFix2024*/top:-1px;
            position: absolute;
        }
        .layoutParallaxValley>footer {
            left:0; right:0; bottom:0;
            /*RenderFix2024*/bottom:-1px;
            position: absolute;
        }


        .layoutParallaxValley >header,
        .layoutParallaxValley >footer,
        .layoutParallaxValley .valley {
            height:           var(--rangeHeight, 0);
            background-image: var(--rangeImage);
            background-size:  var(--width--total) var(--rangeHeight);
            background-color: transparent;
            display: grid; place-items: center;
        }

        .layoutParallaxValley >header {--rangeHeight: 12vw}
        .layoutParallaxValley >footer {--rangeHeight: 12vw}

        .layoutParallaxValley >header {--rangeImage: url(art/moutRangeFin1.svg)}
        .layoutParallaxValley >footer {--rangeImage: url(art/moutRangeFin1.svg)}

        .layoutParallaxValley>header {transform:scale(-1);}

    /** ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ /ParallaxValley */
